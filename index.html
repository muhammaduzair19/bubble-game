<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="score-element">
                    <h2>Hit</h2>
                    <div id="hit" class="score-box">0</div>
                </div>
                <div class="score-element">
                    <h2>Timer</h2>
                    <div id="timer" class="score-box">60</div>
                </div>
                <div class="score-element">
                    <h2>Score</h2>
                    <div id="score" class="score-box">0</div>
                </div>
            </div>
            <div id="panel-bottom">
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
